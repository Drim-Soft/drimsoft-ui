name: Auto Deploy on Develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types:
      - closed  

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: self-hosted
    steps:
      - name: Pull latest code
        run: |
          cd /home/estudiante/FRONT/drimsoft-ui
          git fetch origin develop
          git reset --hard origin/develop

      - name: Rebuild containers
        run: |
          cd /home/estudiante/FRONT
          docker compose up -d --build drimsoft
