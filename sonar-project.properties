# SonarQube configuration for DrimSoft UI project
sonar.projectKey=drimsoft-ui
sonar.projectName=DrimSoft UI
sonar.projectVersion=1.0.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories (Next.js project structure)
sonar.sources=app,hooks,public
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage reports (if you have coverage)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript/JavaScript files
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server configuration
sonar.host.url=http://localhost:9000
sonar.login=sqp_716ca86943587063d161008c4220adb4e671ccf2
sonar.qualitygate.wait=true

# Additional configuration for Next.js
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
